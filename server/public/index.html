<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Tasks List</title>
</head>
<body>
    <header>
        <h1>
            <u>Tasks List</u>
        </h1>

    </header>
    <section class="inputSection">
        <h2>Add Task</h2>
        <input type="text" class="inputs" id="task" placeholder="Task">
        <input type="text" class="inputs" id="addedBy" placeholder="Added By">
        <input type="text" class="inputs" id="dateAdded" placeholder="Date Added">
        <input type="text" class="inputs" id="deadline" placeholder="Deadline">
        <button type="button" id="submitBtn">Submit</button>
     </section>
    <section class="tableSection">
        <h2>Tasks</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Added By</th>
                    <th>Date Added</th>
                    <th>Deadline</th>
                    <th>Mark Task Complete</th>
                    <th>Delete Task</th>
                </tr>
            </thead>
            <tbody class="tasksTable">
                <!-- tasks go here -->
            </tbody>
        </table>
    </section>
</body>
</html>
